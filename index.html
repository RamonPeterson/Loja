<script>
    // Função para verificar se o elemento está visível na janela de visualização
function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

// Função para verificar se o elemento está visível e adicionar classe in-view
function checkVisibility() {
    var section = document.getElementById('section');
    if (isElementInViewport(section)) {
        section.classList.add('in-view');
    }
}

// Verifica a visibilidade quando a página é carregada e ao rolar
window.addEventListener('DOMContentLoaded', checkVisibility);
window.addEventListener('scroll', checkVisibility);
</script>
